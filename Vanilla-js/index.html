<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rajat_Sonaniya_HTML_capstone_22th_June</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
    />
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand header-logo" onclick="handleGotoHome()">Bella</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item mx-4">
              <a
                class="nav-link active"
                aria-current="page"
                onclick="handleGotoHome()"
                >Home</a
              >
            </li>

            <li class="nav-item dropdown mx-4">
              <a
                class="nav-link active dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Shop
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link active" href="#">Favourites</a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link active" href="#">Orders</a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link active" href="#">Contact</a>
            </li>
          </ul>
          <div class="header-right">
            <span class="mx-4">Profile</span>
            <span class="cart-icon">
              <i class="fa-solid fa-cart-shopping"></i>
            </span>
          </div>
        </div>
      </div>
    </nav>
    <!-- Product Cards -->
    <div id="root"></div>

    <!-- Modal for add to cart-->
    <div id="modal"></div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-centered">
        <div class="modal-content">
          <div class="modal-body">
            <img src="./assets//img1.webp" class="modal-img" />
            <div class="modal-desc">
              <h5 class="modal-item-name"></h5>
              <p class="modal-item-desc"></p>
              <h5 class="modal-item-price"></h5>
              <div class="modal-input-container">
                <input
                  type="number"
                  class="modal-input"
                  value="1"
                  min="1"
                  id="modalInput"
                />
              </div>
              <button
                class="btn btn-add-cart"
                onclick="addToCart()"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <i class="fa-solid fa-cart-shopping"></i> Add to Cart
              </button>
            </div>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="buyNowModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-centered">
        <div class="modal-content">
          <div class="modal-body model-body-buynow">
            <div class="modal-buynow-header">
              <p>Place Your Order</p>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <input
              class="modal-buynow-input"
              placeholder="Phone"
              type="number"
            />
            <input class="modal-buynow-input" placeholder="First name" />
            <input class="modal-buynow-input" placeholder="Last name" />
            <input class="modal-buynow-input" placeholder="Address" />
            <input class="modal-buynow-input" placeholder="Email" />
            <button
              data-bs-dismiss="modal"
              class="btn btn-buy btn-buynow-modal"
              onclick="handleCompleteBuy()"
            >
              Buy Now
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Cart Page -->

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
